<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./css/styles2.css">
</head>
<body>
    <div id="allContent">
        <header>
            <img id="instagram-logo" src="img/instagram.svg">
        </header>
        <p id="facebook-continue"><img id="facebook-logo" src="img/facebook-logo.svg">Continue with Facebook</p>
        <div id="or">
            <p id="or-text">OR</p>
        </div>
        <form>
            <input type="text" placeholder="Phone number,username, or email" name="_username">
            <input type="password" placeholder="Password" name="_password">

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button class="login-button">Log In</button>

            <div class="signup-prompt">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
