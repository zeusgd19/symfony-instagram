<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<div id="allContent">
    <header>
        <img id="instagram-logo" src="img/instagram.svg">
    </header>
    <form>
        <input type="text" placeholder="Phone number,username, or email" name="_username">
        <input type="password" placeholder="Password" name="_password">
        <input type="password" placeholder="Repeat password" name="_password">

        <button class="login-button">Register</button>

        <div class="signup-prompt">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </form>
</div>
</body>
</html>
