<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <header>
        <div>
            <img src="img/instagram.svg" alt="instagram-logo">
            <div>
                <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
                <input type="text" placeholder="Search">
            </div>
            <ul class="icon-logos">
                <li><a href=""><img src="img/home.svg" alt="home"></a></li>
                <li><a href=""><img src="img/direct-messages.svg" alt="direct-messages"></a></li>
                <li><a href=""><img src="img/create-post.svg" alt="create-post"></a></li>
                <li><a href=""><img src="img/like-notification.svg" alt="like-notification"></a></li>
                <li><a href=""><img src="img/storie-image.png" alt="profil-pic" class="profil-pic"></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="profile-data">
            <a href=""><img src="img/naruto.jpeg" id="narutoProfilePic"></a>
            <div class="info">
                <p id="profile-name">alexillo98</p>
                <div id="profile-options">
                    <p id="profile-send-message">send a message</p>
                    <img src="img/followed.svg">
                    <img src="img/more-options.svg">
                    <img src="img/three-dots.svg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
